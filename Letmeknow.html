<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Let me know who you are!!!</title>
        <link rel="stylesheet" href="stylesheet2.css">
    </head>
    <body>
        <h2>Let me know who you are!!!</h2>
        <form action="tugas1.html">
            <label for="nama">*Nama:</label>
            <input type="text" name="nama" placeholder="Masukkan nama">
            <br>
            <label for="email">*Email:</label>
            <input type="email" name="email" placeholder="Masukkan email">
            <br>
            <label for="umur">*Umur:</label>
            <input type="number" name="umur" placeholder="Masukkan umur">
            <br>
            <label for="pekerjaan">Pekerjaan:</label>
            <select name="pekerjaan">
                <option>Karyawan</option>
                <option>Mahasiswa</option>
                <option>Pelajar</option>
                <option>Dan lain-lain</option>
            </select>
            <br>
            Ostric Generation:
            <label>
                <input type="radio">2018
            </label>
            <label>
                <input type="radio">2019
            </label>
            <label>
                <input type="radio">other
            </label>
            <br>
            Tertarik pada:
            <label>
                <input type="checkbox">Front-end
            </label>
            <label>
                <input type="checkbox">Back-end
            </label>
            <label>
                <input type="checkbox">Data Visualization
            </label>
            <br>
            <br>
            <input type="submit">
        </form>
    </body>
</html>
